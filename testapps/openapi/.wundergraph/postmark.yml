    description: A single header for an email message.
    properties:
      Name:
        description: The header's name.
        type: string
      Value:
        description: The header's value.
        type: string
  Attachment:
    description: An attachment for an email message.
    properties:
      Name:
        type: string
      Content:
        type: string
      ContentType:
        type: string
      ContentID:
        type: string
  AttachmentCollection:
    type: array
    items:
      $ref: '#/definitions/Attachment'
  HeaderCollection:
    type: array
    items:
      $ref: '#/definitions/MessageHeader'
  TemplateValidationResult:
    properties:
      ContentIsValid:
        type: boolean
      ValidationErrors:
        type: array
        items:
          $ref: '#/definitions/TemplateValidationError'
      RenderedContent:
        type: string
  TemplateValidationError:
    properties:
      Message:
        type: string
      Line:
        type: integer
      CharacterPosition:
        type: integer

responses:
  422:
    description: 'An error was generated due to incorrect use of the API. See the Message associated with this response for more information.'
    schema:
      $ref: '#/definitions/StandardPostmarkResponse'
  500:
    description: 'Indicates an internal server error occurred.'

paths:
  #Message Sending API
  /email:
    post:
      operationId: sendEmail
      tags:
        - Sending API
      summary: Send a single email
      parameters:
        - name: X-Postmark-Server-Token
          required: true
          description: The token associated with the Server on which this request will operate.
          type: string
          in: header
        - name: body
          in: body
          schema:
            $ref: '#/definitions/SendEmailRequest'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/SendEmailResponse'
        422:
          $ref: '#/responses/422'
        500:
          $ref: '#/responses/500'
  /email/batch:
    post:
      operationId: sendEmailBatch
      tags:
        - Sending API
      summary: Send a batch of emails
      parameters:
        - name: X-Postmark-Server-Token
          required: true
          description: The token associated with the Server on which this request will operate.
          type: string
          in: header
        - name: body
          in: body
          schema:
            $ref: '#/definitions/SendEmailBatchRequest'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/SendEmailBatchResponse'
        422:
          $ref: '#/responses/422'
        500:
          $ref: '#/responses/500'
  #bounces
  /deliverystats:
    get:
      operationId: getDeliveryStats
      summary: Get delivery stats
      tags:
        - Bounces API
      parameters:
        - name: X-Postmark-Server-Token
          required: true
          description: The token associated with the Server on which this request will operate.
          type: string
          in: header
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/DeliveryStatsResponse'
        422:
          $ref: '#/responses/422'
        500:
          $ref: '#/responses/500'
  /bounces:
    get:
      operationId: getBounces
      tags:
        - Bounces API
      summary: Get bounces
      parameters:
        - name: X-Postmark-Server-Token
          required: true
          description: The token associated with the Server on which this request will operate.
          type: string
          in: header
        - name: count
          in: query
          description: Number of bounces to return per request. Max 500.
          type: integer
          maximum: 500
          required: true
        - name: offset
          description: Number of bounces to skip.
          in: query
          required: true
          type: integer
        - name: type
          description: Filter by type of bounce
          in: query
          type: string
          enum:
            [
              'HardBounce',
              'Transient',
              'Unsubscribe',
              'Subscribe',
              'AutoResponder',
              'AddressChange',
              'DnsError',
              'SpamNotification',
              'OpenRelayTest',
              'Unknown',
              'SoftBounce',
              'VirusNotification',
              'MailFrontier Matador.',
              'BadEmailAddress',
              'SpamComplaint',
              'ManuallyDeactivated',
              'Unconfirmed',
              'Blocked',
              'SMTPApiError',
              'InboundError',
              'DMARCPolicy',
              'TemplateRenderingFailed',
            ]
        - name: inactive
          description: Filter by emails that were deactivated by Postmark due to the bounce. Set to true or false. If this isn't specified it will return both active and inactive.
          in: query
          type: boolean
        - name: emailFilter
          in: query
          description: Filter by email address
          type: string
          format: email
        - name: messageID
          description: Filter by messageID
          in: query
          type: string
        - name: tag
          description: Filter by tag
          type: string
          in: query
        - name: todate
          in: query
          description: Filter messages up to the date specified. e.g. `2014-02-01`
          type: string
          format: date
        - name: fromdate
          description: Filter messages starting from the date specified. e.g. `2014-02-01`
          in: query
          type: string
          format: date
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/BounceSearchResponse'
        422:
          $ref: '#/responses/422'
        500:
          $ref: '#/responses/500'
  /bounces/{bounceid}:
    get:
      operationId: getSingleBounce
      tags:
        - Bounces API
      summary: Get a single bounce
      parameters:
        - name: X-Postmark-Server-Token
          required: true
          description: The token associated with the Server on which this request will operate.
          type: string
          in: header
        - name: bounceid
          in: path
          description: The ID of the bounce to retrieve.
          required: true
          type: integer
          format: int64
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/BounceInfoResponse'
        422:
          $ref: '#/responses/422'
        500:
          $ref: '#/responses/500'
  /bounces/{bounceid}/dump:
    get:
      tags:
        - Bounces API
      summary: Get bounce dump
      parameters:
        - name: X-Postmark-Server-Token
          required: true
