swagger: '2.0'
info:
  title: Postmark API
  description: |
    Postmark makes sending and receiving email
    incredibly easy.
  version: 1.0.0
host: api.postmarkapp.com
basePath: /
produces:
  - application/json
consumes:
  - application/json

definitions:
  DynamicResponse:
    description: The properties of this object will vary based request parameters.
  SendEmailRequest:
    properties:
      From:
        description: The sender email address. Must have a registered and confirmed Sender Signature.
        type: string
      To:
        description: Recipient email address. Multiple addresses are comma seperated. Max 50.
        type: string
      Cc:
        description: Recipient email address. Multiple addresses are comma seperated. Max 50.
        type: string
      Bcc:
        description: Bcc recipient email address. Multiple addresses are comma seperated. Max 50.
        type: string
      Subject:
        description: Email Subject
        type: string
      Tag:
        description: Email tag that allows you to categorize outgoing emails and get detailed statistics.
        type: string
      HtmlBody:
        description: If no TextBody specified HTML email message
        type: string
      TextBody:
        description: If no HtmlBody specified Plain text email message
        type: string
      ReplyTo:
        description: Reply To override email address. Defaults to the Reply To set in the sender signature.
        type: string
      TrackOpens:
        description: Activate open tracking for this email.
        type: boolean
      TrackLinks:
        description: Replace links in content to enable "click tracking" stats. Default is 'null', which uses the server's LinkTracking setting'.
        type: string
        enum: ['None', 'HtmlAndText', 'HtmlOnly', 'TextOnly']
      Headers:
        $ref: '#/definitions/HeaderCollection'
      Attachments:
        $ref: '#/definitions/AttachmentCollection'
  EmailWithTemplateRequest:
    properties:
      TemplateId:
        description: Required if 'TemplateAlias' is not specified.
        type: integer
      TemplateAlias:
        description: Required if 'TemplateId' is not specified.
        type: string
      TemplateModel:
        type: object
      InlineCss:
        type: boolean
        default: true
      From:
        type: string
        format: email
      To:
        type: string
        format: email
      Cc:
        type: string
        format: email
      Bcc:
        type: string
        format: email
      Tag:
        type: string
      ReplyTo:
        type: string
      Headers:
        $ref: '#/definitions/HeaderCollection'
      TrackOpens:
        description: Activate open tracking for this email.
        type: boolean
      TrackLinks:
        description: Replace links in content to enable "click tracking" stats. Default is 'null', which uses the server's LinkTracking setting'.
        type: string
        enum: ['None', 'HtmlAndText', 'HtmlOnly', 'TextOnly']
      Attachments:
        $ref: '#/definitions/AttachmentCollection'
    required:
      - TemplateId
      - TemplateAlias
      - TemplateModel
      - To
      - From

  EditServerConfigurationRequest:
    properties:
      Name:
        type: string
      Color:
        type: string
        enum: ['purple', 'blue', 'turqoise', 'green', 'red', 'yellow', 'grey']
      RawEmailEnabled:
        type: boolean
      DeliveryHookUrl:
        type: string
      SmtpApiActivated:
        type: boolean
      InboundHookUrl:
        type: string
      BounceHookUrl:
        type: string
      OpenHookUrl:
        type: string
      PostFirstOpenOnly:
        type: boolean
      TrackOpens:
        type: boolean
      TrackLinks:
        type: string
        enum: ['None', 'HtmlAndText', 'HtmlOnly', 'TextOnly']
      ClickHookUrl:
        description: Webhook url allowing real-time notification when tracked links are clicked.
        type: string
      InboundDomain:
        type: string
      InboundSpamThreshold:
        type: integer
  SendEmailBatchRequest:
    type: array
    items:
      $ref: '#/definitions/SendEmailRequest'
  SendEmailTemplatedBatchRequest:
    properties:
      Messages:
        type: array
        items:
          $ref: '#/definitions/EmailWithTemplateRequest'
  TemplateValidationRequest:
    properties:
      Subject:
        type: string
        description: |
          The subject content to validate. Must be specified if HtmlBody or
          TextBody are not. See our template language documentation for more
          information on the syntax for this field.
      HtmlBody:
        type: string
        description: |
          The html body content to validate. Must be specified if Subject or
          TextBody are not. See our template language documentation for more
          information on the syntax for this field.
      TextBody:
        type: string
        description: |
          The text body content to validate. Must be specified if HtmlBody or
          Subject are not. See our template language documentation for more
          information on the syntax for this field.
      TestRenderModel:
        type: object
        description: The model to be used when rendering test content.
      InlineCssForHtmlTestRender:
        type: boolean
        default: true
        description: |
          When HtmlBody is specified, the test render will have style blocks
          inlined as style attributes on matching html elements. You may disable
          the css inlining behavior by passing false for this parameter.
  CreateTemplateRequest:
    description: The contents required for creating a new template.
    properties:
      Alias:
        type: string
        description: The optional string identifier for referring to this Template (numbers, letters, and '.', '-', '_' characters, starts with a letter).
      Name:
        type: string
        description: The friendly display name for the template.
      Subject:
        type: string
        description: The Subject template definition for this Template.
      HtmlBody:
        type: string
        description: The HTML template definition for this Template.
      TextBody:
        type: string
        description: The Text template definition for this Template.
    required:
      - Name
      - Subject
  EditTemplateRequest:
    description: The contents required for creating a new template.
    properties:
      Alias:
        type: string
        description: The optional string identifier for referring to this Template (numbers, letters, and '.', '-', '_' characters, starts with a letter).
      Name:
        type: string
        description: The friendly display name for the template.
      Subject:
        type: string
        description: The Subject template definition for this Template.
      HtmlBody:
        type: string
        description: The HTML template definition for this Template.
      TextBody:
        type: string
        description: The Text template definition for this Template.
    required:
      - TemplateId
  CreateInboundRuleRequest:
    description: ''
    properties:
      Rule:
        format: email
        type: string

  SentCountsResponse:
    description: The result of a get sent counts operation.
    properties:
      Sent:
        type: integer
      Days:
        type: array
        items:
          properties:
            Date:
              type: string
            Sent:
              type: integer
  StandardPostmarkResponse:
    description: 'A Postmark API error.'
    properties:
      ErrorCode:
        type: integer
      Message:
        type: string
  SendEmailResponse:
    description: The standard response when a postmark message is sent
    properties:
      To:
        type: string
      SubmittedAt:
        type: string
        format: 'date-time'
      MessageID:
        type: string
      ErrorCode:
        type: integer
      Message:
        type: string
  BounceActivationResponse:
    properties:
      Message:
        type: string
      Bounce:
        $ref: '#/definitions/BounceInfoResponse'
  ServerConfigurationResponse:
    properties:
      ID:
        type: integer
      Name:
        type: string
      ApiTokens:
        type: array
        items:
          type: string
      ServerLink:
        type: string
      Color:
        type: string
        enum: ['purple', 'blue', 'turqoise', 'green', 'red', 'yellow', 'grey']
      InboundAddress:
        type: string
        format: email
      RawEmailEnabled:
        type: boolean
      DeliveryHookUrl:
        type: string
      SmtpApiActivated:
        type: boolean
      InboundHookUrl:
        type: string
      BounceHookUrl:
        type: string
      OpenHookUrl:
        type: string
      PostFirstOpenOnly:
        type: boolean
      TrackOpens:
        type: boolean
      TrackLinks:
        type: string
        enum: ['None', 'HtmlAndText', 'HtmlOnly', 'TextOnly']
      ClickHookUrl:
        type: string
      InboundDomain:
        type: string
      InboundHash:
        type: string
      InboundSpamThreshold:
        type: integer
  SendEmailBatchResponse:
    type: array
    items:
      $ref: '#/definitions/SendEmailResponse'
  DeliveryStatsResponse:
    description: ''
    properties:
      InactiveMails:
        type: integer
      Bounces:
        type: array
        items:
          $ref: '#/definitions/BounceCountElement'
  BounceInfoResponse:
    properties:
      ID:
        type: string
      Type:
        type: string
      TypeCode:
        type: integer
      Name:
        type: string
      Tag:
        type: string
      MessageID:
        type: string
      Description:
        type: string
      Details:
        type: string
      Email:
        type: string
        format: email
      BouncedAt:
        type: string
        format: 'date-time'
      DumpAvailable:
        type: boolean
      Inactive:
        type: boolean
      CanActivate:
        type: boolean
      Subject:
        type: string
      Content:
        type: string
  BounceSearchResponse:
    description: ''
    properties:
      TotalCount:
        type: integer
      Bounces:
        type: array
        items:
          $ref: '#/definitions/BounceInfoResponse'
  BounceDumpResponse:
    properties:
      Body:
        description: Raw source of bounce. If no dump is available this will return an empty string.
        type: string
  OutboundMessageDumpResponse:
    properties:
      Body:
        description: Raw source of message. If no dump is available this will return an empty string.
        type: string
  TemplateRecordResponse:
    properties:
      Name:
        type: string
        description: The display name for this template.
      Alias:
        type: string
        description: The user-supplied alias for this template.
      TemplateId:
        type: number
        format: int
        description: The associated ID for this template.
      Active:
        type: boolean
        description: True if this template is currently available for use.
  TemplateValidationResponse:
    properties:
      AllContentIsValid:
        type: boolean
      TextBody:
        $ref: '#/definitions/TemplateValidationResult'
      HtmlBody:
        $ref: '#/definitions/TemplateValidationResult'
      Subject:
        $ref: '#/definitions/TemplateValidationResult'
      SuggestedTemplateModel:
        type: object
  TemplateListingResponse:
    properties:
      TotalCount:
        type: number
        description: The total number of Templates API associated with this server.
      Templates API:
        type: array
        items:
          $ref: '#/definitions/TemplateRecordResponse'
        description: Basic information for each Template returned from the query.
  InboundMessageFullDetailsResponse:
    properties:
      From:
        type: string
      FromName:
        type: string
      FromFull:
        description: ''
        properties:
          Email:
            type: string
          Name:
            type: string
      To:
        type: string
      ToFull:
        type: array
        items:
          $ref: '#/definitions/EmailNameAddressPair'
      Cc:
        type: string
      CcFull:
        type: array
        items:
          $ref: '#/definitions/EmailNameAddressPair'
      ReplyTo:
        type: string
      OriginalRecipient:
        type: string
      Subject:
        type: string
      Date:
        type: string
      MailboxHash:
        type: string
      TextBody:
        type: string
      HtmlBody:
        type: string
      Tag:
        type: string
      Headers:
        $ref: '#/definitions/HeaderCollection'
      Attachments:
        $ref: '#/definitions/AttachmentCollection'
      MessageID:
        type: string
      BlockedReason:
        type: string
      Status:
        type: string
  InboundSearchResponse:
    description: ''
    properties:
      TotalCount:
        type: integer
      InboundMessages:
        type: array
        items:
          $ref: '#/definitions/InboundMessageDetail'
  OutboundSearchResponse:
    description: ''
    properties:
      TotalCount:
        type: integer
      Messages:
        type: array
        items:
          $ref: '#/definitions/OutboundMessageDetail'
  TemplateDetailResponse:
    properties:
      Name:
        type: string
        description: The display name for the template.
      Alias:
        type: string
        description: The user-supplied alias for this template.
      TemplateID:
        type: integer
        description: The ID associated with the template.
      HtmlBody:
        type: string
        description: The content to use for the HtmlBody when this template is used to send email.
      TextBody:
        type: string
        description: The content to use for the TextBody when this template is used to send email.
      AssociatedServerId:
        type: integer
        description: The ID of the Server with which this template is associated.
      Subject:
        type: string
        description: The content to use for the Subject when this template is used to send email.
      Active:
        type: boolean
        description: Indicates that this template may be used for sending email.
  OutboundMessageDetailsResponse:
    properties:
      TextBody:
        type: string
      HtmlBody:
        type: string
      Body:
        type: string
      Tag:
        type: string
      MessageID:
        type: string
      To:
        type: array
        items:
          $ref: '#/definitions/EmailNameAddressPair'
      Cc:
        type: array
        items:
          $ref: '#/definitions/EmailNameAddressPair'
      Bcc:
        type: array
        items:
          $ref: '#/definitions/EmailNameAddressPair'
      Recipients:
        type: array
        items:
          type: string
      ReceivedAt:
        type: string
        format: 'date-time'
      From:
        type: string
      Subject:
        type: string
      Attachments:
        $ref: '#/definitions/AttachmentCollection'
      Status:
        type: string
      TrackOpens:
        type: boolean
      TrackLinks:
        type: string
        enum: ['None', 'HtmlAndText', 'HtmlOnly', 'TextOnly']
      MessageEvents:
        type: array
        items:
          $ref: '#/definitions/MessageEventDetails'
  MessageOpenSearchResponse:
    properties:
      TotalCount:
        type: integer
      Opens:
        type: array
        items:
          $ref: '#/definitions/ExtendedMessageOpenEventInformation'
  MessageClickSearchResponse:
    properties:
      TotalCount:
        type: integer
      Clicks:
        type: array
        items:
          $ref: '#/definitions/ExtendedMessageClickEventInformation'
  OutboundOverviewStatsResponse:
    description: ''
    properties:
      Sent:
        type: integer
      Bounced:
        type: integer
      SMTPAPIErrors:
        type: integer
      BounceRate:
        type: integer
      SpamComplaints:
        type: integer
      SpamComplaintsRate:
        type: integer
      Opens:
        type: integer
      UniqueOpens:
        type: integer
      Tracked:
        type: integer
      WithOpenTracking:
        type: integer
      WithLinkTracking:
        type: integer
      TotalClicks:
        type: integer
      UniqueLinksClicked:
        type: integer
      TotalTrackedLinksSent:
        type: integer
      WithClientRecorded:
        type: integer
      WithPlatformRecorded:
        type: integer
  ExtendedMessageClickEventInformation:
    description: ''
    properties:
      ClickLocation:
        type: string
      Client:
        description: ''
        properties:
          Name:
            type: string
          Company:
            type: string
          Family:
            type: string
      OS:
        properties:
          Name:
            type: string
          Company:
            type: string
          Family:
            type: string
      Platform:
        type: string
      UserAgent:
        type: string
      OriginalLink:
        type: string
      Geo:
        properties:
          CountryISOCode:
            type: string
          Country:
            type: string
          RegionISOCode:
            type: string
          Region:
            type: string
          City:
            type: string
          Zip:
            type: string
          Coords:
            type: string
          IP:
            type: string
      MessageID:
        type: string
      ReceivedAt:
        type: string
        format: 'date-time'
      Tag:
        type: string
      Recipient:
        type: string
        format: email
  ExtendedMessageOpenEventInformation:
    description: ''
    properties:
      FirstOpen:
        type: boolean
      Client:
        description: ''
        properties:
          Name:
            type: string
          Company:
            type: string
          Family:
            type: string
      OS:
        properties:
          Name:
            type: string
          Company:
            type: string
          Family:
            type: string
      Platform:
        type: string
      UserAgent:
        type: string
      Geo:
        properties:
          CountryISOCode:
            type: string
          Country:
            type: string
          RegionISOCode:
            type: string
          Region:
            type: string
          City:
            type: string
          Zip:
            type: string
          Coords:
            type: string
          IP:
            type: string
      MessageID:
        type: string
      ReceivedAt:
        type: string
        format: 'date-time'
      Tag:
        type: string
      Recipient:
        type: string
        format: email
  MessageEventDetails:
    description: ''
    properties:
      Recipient:
        type: string
      Type:
        type: string
      ReceivedAt:
        type: string
        format: 'date-time'
      Details:
        properties:
          Summary:
            type: string
          BounceID:
            type: string
          DeliveryMessage:
            type: string
          DestinationServer:
            type: string
          DestinationIP:
            type: string
  OutboundMessageDetail:
    description: ''
    properties:
      Tag:
        type: string
      MessageID:
        type: string
      To:
        type: array
        items:
          $ref: '#/definitions/EmailNameAddressPair'
      Cc:
        type: array
        items:
          $ref: '#/definitions/EmailNameAddressPair'
      Bcc:
        type: array
        items:
          $ref: '#/definitions/EmailNameAddressPair'
      Recipients:
        type: array
        items:
          type: string
      ReceivedAt:
        type: string
        format: 'date-time'
      From:
        type: string
      Subject:
        type: string
      Attachments:
        $ref: '#/definitions/AttachmentCollection'
      Status:
        type: string
      TrackOpens:
        type: boolean
      TrackLinks:
        type: string
        enum: ['None', 'HtmlAndText', 'HtmlOnly', 'TextOnly']
  InboundMessageDetail:
    description: ''
    properties:
      From:
        type: string
      FromName:
        type: string
      FromFull:
        description: ''
        properties:
          Email:
            type: string
          Name:
            type: string
      To:
        type: string
      ToFull:
        type: array
        items:
          $ref: '#/definitions/EmailNameAddressPair'
      Cc:
        type: string
      CcFull:
        type: array
        items:
          $ref: '#/definitions/EmailNameAddressPair'
      ReplyTo:
        type: string
      OriginalRecipient:
        type: string
      Subject:
        type: string
      Date:
        type: string
      MailboxHash:
        type: string
      Tag:
        type: string
      Attachments:
        $ref: '#/definitions/AttachmentCollection'
      MessageID:
        type: string
      Status:
        type: string
  EmailNameAddressPair:
    description: ''
    properties:
      Name:
        type: string
      Email:
        type: string
  BounceCountElement:
    properties:
      Name:
        type: string
      Count:
        type: integer
      Type:
        type: string
