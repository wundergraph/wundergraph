type Review @key(fields: "id") {
	id: ID!
	body: String
	author: User @provides(fields: "username")
	product: Product
}

type User @extends @key(fields: "id") {
	id: ID! @external
	username: String @external
	reviews: [Review]
}

type Product @extends @key(fields: "upc") {
	upc: String! @external
	reviews: [Review]
}
