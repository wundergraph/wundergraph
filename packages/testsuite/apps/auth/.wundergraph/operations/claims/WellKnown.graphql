query (
	$issuer: String! @fromClaim(name: ISSUER)
	$provider: String! @fromClaim(name: PROVIDER)
	$userID: String! @fromClaim(name: USERID)
	$subject: String! @fromClaim(name: SUBJECT)
	$name: String! @fromClaim(name: NAME)
	$givenName: String! @fromClaim(name: GIVEN_NAME)
	$familyName: String! @fromClaim(name: FAMILY_NAME)
	$middleName: String! @fromClaim(name: MIDDLE_NAME)
	$nickname: String! @fromClaim(name: NICKNAME)
	$preferredUsername: String! @fromClaim(name: PREFERRED_USERNAME)
	$profile: String! @fromClaim(name: PROFILE)
	$picture: String! @fromClaim(name: PICTURE)
	$website: String! @fromClaim(name: WEBSITE)
	$email: String! @fromClaim(name: EMAIL)
	$email_verified: Boolean! @fromClaim(name: EMAIL_VERIFIED)
	$gender: String! @fromClaim(name: GENDER)
	$birthDate: String! @fromClaim(name: BIRTH_DATE)
	$zoneInfo: String! @fromClaim(name: ZONE_INFO)
	$locale: String! @fromClaim(name: LOCALE)
	$location: String! @fromClaim(name: LOCATION)
) {
	issuer: echo_string(input: $issuer)
	provider: echo_string(input: $provider)
	userID: echo_string(input: $userID)
	subject: echo_string(input: $subject)
	name: echo_string(input: $name)
	givenName: echo_string(input: $givenName)
	familyName: echo_string(input: $familyName)
	middleName: echo_string(input: $middleName)
	nickname: echo_string(input: $nickname)
	preferredUsername: echo_string(input: $preferredUsername)
	profile: echo_string(input: $profile)
	picture: echo_string(input: $picture)
	website: echo_string(input: $website)
	email: echo_string(input: $email)
	email_verified: echo_boolean(input: $email_verified)
	gender: echo_string(input: $gender)
	birthDate: echo_string(input: $birthDate)
	zoneInfo: echo_string(input: $zoneInfo)
	locale: echo_string(input: $locale)
	location: echo_string(input: $location)
}
