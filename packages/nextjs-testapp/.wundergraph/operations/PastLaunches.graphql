{
	pastLaunches: mgospacex_findManylaunch(take: 10) {
		mission_name
		launch_date_local
		launch_site {
			site_name_long
		}
		links {
			article_link
			video_link
		}
		rocket {
			rocket_name
			first_stage {
				cores {
					flight
					core_serial
				}
			}
			second_stage {
				payloads {
					payload_type
					payload_mass_kg
					payload_mass_lbs
				}
			}
		}
		ships
	}
}
