name: NPM Packages CI
on:
  push:
    branches:
      - main
      - next
    tags-ignore:
      - '*'
    paths:
      - 'packages/**/*'
      - '.github/workflows/packages-ci.yaml'
      - '!packages/*-testapp/**'
      - 'examples/**/*'
      - '!*.md'
      - '!**/*.md'
  pull_request:
    branches:
      - main
      - next
    paths:
      - 'packages/**/*'
      - '.github/workflows/packages-ci.yaml'
      - '!packages/*-testapp/**'
      - 'examples/**/*'
      - '!*.md'
      - '!**/*.md'

concurrency:
  group: ${{github.workflow}}-${{github.head_ref}}
  cancel-in-progress: true

env:
  WORKING_DIRECTORY: '.'
  CI: true

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/actions/node
        with:
          working-directory: ${{ env.WORKING_DIRECTORY }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Nextjs builds
        uses: actions/cache@v2
        with:
          path: |
            ${{ github.workspace }}/packages/nextjs-testapp/.next/cache
          # Generate a new cache whenever packages or source files change
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('packages/nextjs-testapp/**.[jt]s', 'packages/nextjs-testapp/**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.21.5'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bootstrap PNPM workspace
        run: ./scripts/pnpm.sh

      - name: Build all libs + apps
        run: pnpm build

      - name: Check if git is not dirty after generating files
        run: git diff --no-ext-diff --exit-code

      - name: Run all NPM tests
        run: pnpm test
