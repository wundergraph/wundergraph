run:
  skip-dirs:
    - examples
    - testapps
  skip-files:
    - ".*\\.pb\\.go$" # Autogenerated by protoc

linters:
  disable-all: true
  enable:
    - gofmt
    - bodyclose
    # - errcheck
    - gosimple
    # - govet
    - ineffassign
    # - staticcheck
    - typecheck
    # - unused
    # - gosec
    - gci

linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/wundergraph)
      - prefix(github.com/wundergraph/wundergraph)
